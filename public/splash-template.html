<!DOCTYPE html>
<html>
<head>
    <title>Splash Screen Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        .splash-container {
            text-align: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .app-name {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #333;
            background: linear-gradient(to right, #f52da8, #ff4694);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="logo.jpg" alt="MANAGETASKS Logo" class="logo">
        <div class="app-name">MANAGETASKS</div>
    </div>
</body>
</html>
